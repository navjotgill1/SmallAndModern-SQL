<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>beste film datenbank</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">
      <h1>Film Datenbank</h1>
      <p>Endlich unkompliziert Filme abspeichern</p>
    </div>

    <div class="form">
        <form method="POST">
           <input name="text">
           <a href="/"><input type=”button” value="ADD"></a>
        </form>
      <p id="counter"></p>

      <table>
        <tr class="to-do">
          <th><h3>Anzugucken:</h3></th>
        </tr>
        <tbody id="movies"></tbody>
      </table>
    </div>

    <div id="edit-box" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" id="edit-todo" />
        <input type="submit" value="Save" class="btn btn-success" />
        <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

  </body>
</html>
